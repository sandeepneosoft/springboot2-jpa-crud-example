
# Specify server port number
server.port:4444

# Specify context-path name for this application
server.servlet.context-path:/springboot-crud-rest

# Specify Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Specify HIBERNATE Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

